<!DOCTYPE html>
<html>
<head>
  <title>Number Table</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    table { border-collapse: collapse; width: 300px; }
    td { padding: 10px; border: 1px solid black; text-align: center; }
  </style>
</head>
<body>

<h2>Table of Numbers</h2>
<table id="numTable"></table>
<input type="number" id="tp">
<button onclick="generate()">Click</button>

<script>
    function generate(){
        let tb=document.getElementById("tp").value;
       let output = "";
       tb=Number(tb)
       console.log(tb)
  for (let i = 1; i <= 10; i++) {
    output += "<tr><td>" + i + "</td><td>" + (i * tb) + "</td></tr>";
  }

  document.getElementById("numTable").innerHTML = output;
}
</script>

</body>
</html>
