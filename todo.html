<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; padding: 40px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px 0; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; margin: 5px 0; background: #f0f0f0; display: flex; justify-content: space-between; }
    .deleteBtn { background: red; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Dynamic To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Add a task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task === "") return;

      let li = document.createElement("li");
      li.innerHTML = `
        ${task} <button class="deleteBtn" onclick="this.parentElement.remove()">Delete</button>
      `;

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
